[program:gunicorn]
directory=/app
command=gunicorn
    webapp_hamburg_vs_hotdog.app:create_app()
    -b :5000
    -w 3
    -k gevent
    --max-requests=5000
    --max-requests-jitter=500
    --log-level=info
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
