
{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Test Vote</h1>
            <h4>Contestant List</h4>
                <ul>
                    {% for contestant in contestants %}

                    {% endfor %}
                </ul>


            <br>
        </div>
    </div>
</div>




{% endblock %}
