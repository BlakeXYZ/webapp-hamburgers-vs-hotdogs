<div class="comment">

    <div class="d-flex align-items-start mb-2">
        <div class="comment-profile-icon me-2" data-session-id="{{ comment.session_id }}"></div>
        <div>

        <div class="d-flex align-items-center mb-1">
            <span class="badge bg-info text-light me-2">{{ build_session_ids_coolname(comment.session_id) }}</span>
            <span class="text-muted small">{{ build_comment_time_ago(comment.timestamp) }}</span>
        </div>

        <div class="fw-normal">{{ comment.text }}</div>

        <span class="text-muted small">{{ comment.matchup }}</span>
        </div>
    </div>

</div>
<br>
