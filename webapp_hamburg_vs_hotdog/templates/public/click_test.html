
{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Click Test</h1>
            <br>
            <button id="clickButton" class="btn btn-primary">Click Me!</button>
            <br>
            <br>
            <p id="clickCount">Total Clicks: {{ query_click_test.click_count }}</p>
        </div>
    </div>
</div>


<script>
document.getElementById('clickButton').addEventListener('click', function() {
    fetch('/api/click/', {method: 'POST'})
        .then(response => response.json())
        .then(data => {
            if (data.click_count !== undefined) {
                document.getElementById('clickCount').textContent = 'Total Clicks: ' + data.click_count;
            }
        });
});
</script>


{% endblock %}
